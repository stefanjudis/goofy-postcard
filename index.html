<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <h1>hello world</h1>
  <script type="module">
    const CONTENTFUL_SPACE = 'tldd7x6v2iqj';
    const CONTENTFUL_CDA_TOKEN = 'QWsWpZckweHt7DXGe8qBhFLI_MPwnaIZUKLSAAzDj4I'

    function renderItems(items) {
      document.body.innerHTML = `
        <form method="get" action="/postcard">
          ${items.map(item => `
              <label for=${item.sys.id}>${item.title}</label>
              <input id=${item.sys.id} value="${item.sys.id}" type="radio" name="type">
            `).join('')
        }
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>

          <button type="submit">Create postcard</button>
          </form >
        `
    }

    async function renderForm() {
      try {
        const query = `
          query {
            postcardOptionCollection {
              items {
                sys {
              id
            }
            title
            greeting
                image {
              title
              url
            }
          }
        }
      }
      `;

        const response = await window.fetch(`https://graphql.contentful.com/content/v1/spaces/${CONTENTFUL_SPACE}`, {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
            Authorization: `Bearer ${CONTENTFUL_CDA_TOKEN}`
          },
          body: JSON.stringify({ query })
        })

        const { data } = await response.json();
        const { postcardOptionCollection } = data;
        const { items: options } = postcardOptionCollection;

        renderItems(options);
      } catch (error) {
        console.log(error);
      }
    }

    renderForm();
  </script>
</body>

</html>
